<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="style_list.css">
</head>
<body>
    <h2>Content</h2>
    <ol style="list-style-type:upper-roman;">
        <li>History
            <ol style="list-style-type:decimal">
            <li>Development</li>
            <li>HTML version timeline
                <ol style="list-style-type:lower-alpha">
                    <li>HTML draft version timeline</li>
                    <li>XHTML version</li>
                </ol>
            </li>
            </ol>
        </li>
        <li>Markup
            <ul ul style="list-style-type:decimal">
                <li>Elements
                    <ul style="list-style-type:lower-alpha">
                        <li>Element examples</li>
                        <li>Attributes</li>
                    </ul>
                </li>
                <li>Date types</li>
            </ul>
        </li>
        <li>Semantic HTML</li>
    </ol>
</body>
</html>
