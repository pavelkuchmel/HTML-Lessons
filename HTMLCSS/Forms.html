<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <link rel="stylesheet" href="formsStyle.css">
</head>
<body>
    <form action="#" class="form-login">
        <h3 class="form-login_title">Member login</h3>
        <input class="form-login_input-login" type="text" placeholder="Username" name="login">
        <input class="form-login_input-pass" type="password" placeholder="Password" name="password">
        <input class="form-login_input-submit" type="submit" value="Login">
        <a href="#" class="form-login_forget-link">Forget password?</a>
    </form>
</body>
</html>
