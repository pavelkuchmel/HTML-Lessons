<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="ajax.css">
</head>
<body>
    <div class="container">
        <h2>All users</h2>
        <div class="users-container"></div>
    </div>
    <div class="container-info">
        <h2>User info:</h2>
        <table>
            <tr>
                <td>Name</td>
                <td class="name">1</td>
            </tr>
            <tr>
                <td>Username</td>
                <td class="username">1</td>
            </tr>
            <tr>
                <td>Address</td>
                <td class="address">1</td>
            </tr>
            <tr>
                <td>Email</td>
                <td class="email">1</td>
            </tr>
            <tr>
                <td>Phone</td>
                <td class="phone">1</td>
            </tr>
            <tr>
                <td>Website</td>
                <td class="website">1</td>
            </tr>
        </table>
    </div>
<script src="ajax.js"></script>
</body>
</html>
