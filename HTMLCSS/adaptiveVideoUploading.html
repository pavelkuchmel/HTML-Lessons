<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>AdaptiveVideoUploading</title>
    <link rel="stylesheet" href="adaptiveVideoUploading.css">
</head>
<body>
    <div class="container">
        <div class="container_video"></div>
        <div class="container_info">
            <div class="container_info-progressBar">

            </div>

        <button>Done</button>
    </div>

</html>
